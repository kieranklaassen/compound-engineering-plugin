<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brutally Minimal</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fafafa;
      --text: #1a1a1a;
      --accent: #000;
      --muted: #888;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Cormorant Garamond', serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.8;
      min-height: 100vh;
      padding: 8rem 12rem;
    }

    h1 {
      font-size: 4rem;
      font-weight: 300;
      letter-spacing: -0.02em;
      margin-bottom: 4rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    p {
      font-size: 1.5rem;
      max-width: 36ch;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 1s ease 0.3s forwards;
    }

    a {
      color: var(--muted);
      text-decoration: none;
      border-bottom: 1px solid var(--muted);
      transition: all 0.5s ease;
    }

    a:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      body { padding: 4rem 2rem; }
      h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <h1>Less is more</h1>
  <p>The power of restraint creates space for what matters. Every element earns its place.</p>
  <p><a href="#">Begin the journey</a></p>
</body>
</html>
